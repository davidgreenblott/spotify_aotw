<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Background -->
  <rect width="200" height="200" fill="#2a2a2a"/>
  <!-- Outer disc -->
  <circle cx="100" cy="100" r="75" fill="#444" stroke="#555" stroke-width="1.5"/>
  <!-- Iridescent ring -->
  <circle cx="100" cy="100" r="75" fill="none" stroke="#666" stroke-width="18" opacity="0.4"/>
  <circle cx="100" cy="100" r="60" fill="none" stroke="#7c6" stroke-width="2" opacity="0.2"/>
  <circle cx="100" cy="100" r="56" fill="none" stroke="#66c" stroke-width="2" opacity="0.2"/>
  <circle cx="100" cy="100" r="52" fill="none" stroke="#c66" stroke-width="2" opacity="0.2"/>
  <!-- Label area -->
  <circle cx="100" cy="100" r="30" fill="#333"/>
  <!-- Centre hole -->
  <circle cx="100" cy="100" r="8" fill="#2a2a2a"/>
  <!-- Reflection sheen -->
  <ellipse cx="80" cy="70" rx="18" ry="8" fill="white" opacity="0.06" transform="rotate(-30 80 70)"/>
</svg>
