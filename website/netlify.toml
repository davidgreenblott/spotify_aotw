[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

# SPA routing — send all 404s back to index.html so React Router works
[[redirects]]
  from = "/*"
  to   = "/index.html"
  status = 200

# Security headers on every response
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options         = "DENY"
    X-Content-Type-Options  = "nosniff"
    Referrer-Policy         = "strict-origin-when-cross-origin"

# JS/CSS bundles have content-hashed filenames — cache them forever
[[headers]]
  for = "/assets/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# data.json is updated by the bot — keep it fresh (5 minute cache)
[[headers]]
  for = "/data.json"
  [headers.values]
    Cache-Control = "public, max-age=300, must-revalidate"
